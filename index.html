<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>JavaScript</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/thoughtworks.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section class="bg-white darkgray">
					<h1 class="title">JavaScript</h1>
					<h4 class="subtitle">Peculiaridades</h4>
				</section>
				
				<section class="bg-white darkgray">
					<h2>Objetos</h2>
					<p>Literal - JSON</p>
					<img src="images/json.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>
				
				<section class="bg-white darkgray">
					<h2>Funções</h2>
          <p>Maneiras de declarar</p>
					<img src="images/function.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>Funções</h2>
          <p>Maneira do ES6</p>
					<img src="images/function_es6.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>Funções</h2>
          <p>REDUX!</p>
					<img src="images/function_redux.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>Classes</h2>
          <p>ES6</p>
					<img src="images/class.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>Objetos Literais x Uso de classes</h2>
          <p>Qual usar?</p>
					<img src="images/function_class.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>Objeto Literal</h2>
          <p>Valores podem ser... funções!</p>
					<img src="images/obj_function.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section class="bg-white darkgray">
					<h2>BEHOLD!</h2>
					<img src="images/tricky.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

				<section style="text-align: left;" class="bg-white">
					<h1>THE END</h1>
					<img src="tw-logo.png" style="border: none; background-color: transparent; box-shadow: none;">
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
